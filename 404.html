<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // 获取当前路径
      const path = window.location.pathname;
      // 重定向到 index.html
      window.location.href = '/index.html#' + path;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
